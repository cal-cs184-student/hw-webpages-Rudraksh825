<!DOCTYPE html>
<html lang="en">
<head>
	<script>
		(function(){var s=localStorage.getItem('theme'),d=window.matchMedia('(prefers-color-scheme: dark)').matches;if(s==='dark'||((!s)&&d))document.documentElement.classList.add('dark');})();
	</script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CS184/284A Homework Webpages</title>
	<style>
		*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

		:root {
			--bg: #f9f9f8;
			--surface: #ffffff;
			--text: #1a1a1a;
			--text-muted: #6b6b6b;
			--accent: #2563eb;
			--accent-hover: #1d4ed8;
			--border: #e5e5e3;
			--radius: 10px;
			--btn-bg: #ebebea;
			--btn-hover: #dededc;
		}

		html.dark {
			--bg: #1e1e1e;
			--surface: #2d2d2d;
			--text: #ececec;
			--text-muted: #999999;
			--accent: #5b9cf6;
			--accent-hover: #7ab0f8;
			--border: #3d3d3d;
			--btn-bg: #3a3a3a;
			--btn-hover: #444444;
		}

		/* ── Theme toggle button ── */
		#theme-toggle {
			position: fixed;
			top: 18px;
			right: 20px;
			z-index: 100;
			display: flex;
			align-items: center;
			gap: 6px;
			padding: 7px 12px;
			background: var(--btn-bg);
			border: none;
			border-radius: 100px;
			cursor: pointer;
			font-family: inherit;
			font-size: 12px;
			font-weight: 500;
			color: var(--text-muted);
			transition: background 0.15s, color 0.15s;
		}
		#theme-toggle:hover {
			background: var(--btn-hover);
			color: var(--text);
		}
		#theme-toggle svg {
			width: 14px;
			height: 14px;
			flex-shrink: 0;
		}
		.icon-sun  { display: none; }
		.icon-moon { display: block; }
		html.dark .icon-sun  { display: block; }
		html.dark .icon-moon { display: none; }

		body {
			font-family: 'Inter', system-ui, sans-serif;
			background: var(--bg);
			color: var(--text);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 48px 24px;
		}

		.page {
			width: 100%;
			max-width: 480px;
		}

		.header {
			margin-bottom: 48px;
		}

		.label {
			font-size: 11px;
			font-weight: 500;
			letter-spacing: 0.1em;
			text-transform: uppercase;
			color: var(--text-muted);
			margin-bottom: 10px;
		}

		h1 {
			font-size: 26px;
			font-weight: 600;
			letter-spacing: -0.02em;
			line-height: 1.2;
			color: var(--text);
		}

		nav {
			display: flex;
			flex-direction: column;
			gap: 8px;
		}

		nav a {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 16px 20px;
			background: var(--surface);
			border: 1px solid var(--border);
			border-radius: var(--radius);
			text-decoration: none;
			color: var(--text);
			font-size: 15px;
			font-weight: 500;
			transition: border-color 0.15s, box-shadow 0.15s;
		}

		nav a:hover {
			border-color: var(--accent);
			box-shadow: 0 0 0 3px rgba(37,99,235,0.08);
			color: var(--accent);
		}

		nav a .arrow {
			color: var(--text-muted);
			font-size: 18px;
			transition: transform 0.15s, color 0.15s;
		}

		nav a:hover .arrow {
			transform: translateX(3px);
			color: var(--accent);
		}

		@media (max-width: 520px) {
			h1 { font-size: 22px; }
			nav a { padding: 14px 16px; }
		}
	</style>
</head>
<body>
	<button id="theme-toggle" aria-label="Toggle dark mode">
		<!-- moon (shown in light mode) -->
		<svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
			<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
		</svg>
		<!-- sun (shown in dark mode) -->
		<svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
			<circle cx="12" cy="12" r="5"/>
			<line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/>
			<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
			<line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/>
			<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
		</svg>
	</button>
	<div class="page">
		<header class="header">
			<p class="label">UC Berkeley</p>
			<h1>CS184/284A<br>Homework Webpages</h1>
		</header>
		<nav>
			<a href="/hw1/index.html">
				Homework 1
				<span class="arrow">→</span>
			</a>
			<a href="/hw2/index.html">
				Homework 2
				<span class="arrow">→</span>
			</a>
			<a href="/hw3/index.html">
				Homework 3
				<span class="arrow">→</span>
			</a>
			<a href="/hw4/index.html">
				Homework 4
				<span class="arrow">→</span>
			</a>
		</nav>
	</div>
	<script>
		// ── Theme toggle ──
		(function() {
			var saved = localStorage.getItem('theme');
			var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			if (saved === 'dark' || (!saved && prefersDark)) {
				document.documentElement.classList.add('dark');
			}
		})();
		document.getElementById('theme-toggle').addEventListener('click', function() {
			var isDark = document.documentElement.classList.toggle('dark');
			localStorage.setItem('theme', isDark ? 'dark' : 'light');
		});

		// ── Repo link rewriting ──
		var links = document.body.getElementsByTagName("a");
		var a = window.location.href.indexOf(".io");
		var repo_name = window.location.href.substring(a+3);
		for (var i = 0; i < links.length; i++) {
			var link = links[i];
			var actual_name = link.href.substring(link.href.indexOf(".io")+4);
			link.href = repo_name + actual_name;
		}
	</script>
</body>
</html>
